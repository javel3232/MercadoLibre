                </div>
            </div>

            <div class="navegacion-main">
                <div class="domicilio">
                    <span class="domi-font">Ingresa tu domicilio</span>
                </div>
                <nav class="nav-menu">
                    <ul class="nav-menu-list">

        </div>

            <img src="/Assets/img/img1.png" alt="">

    <section class="formas-pago">
        <div class="contenedor-item">

                    </div>

                    </div>

                </div>
                <div class="item-mas">
                    <div class="items">
                        <img src="/Assets/icon/mas.svg" alt="">
